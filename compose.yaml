# Base configuration with common fields (versions, ports, volumes).
name: drap

services:
  postgres:
    pull_policy: build
    build: ./docker/postgres
    ports:
      - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - database
    restart: always

  inngest:
    image: inngest/inngest:v1.16.3
    extra_hosts:
      - host.docker.internal:host-gateway
    networks:
      - queue
    ports:
      - 8288:8288
    restart: always

  o2:
    image: public.ecr.aws/zinclabs/openobserve:v0.50.3
    environment:
      ZO_DATA_DIR: /data
    ports:
      - 5080:5080
    volumes:
      - open-observe:/data
    networks:
      - telemetry
    restart: always

volumes:
  open-observe:
  postgres:

networks:
  database:
  queue:
  telemetry:
