# Production overrides for internal services (postgres, inngest, redis, o2, drizzle-gateway).
# docker compose --file compose.yaml --file compose.prod.yaml up --detach --wait --build

services:
  postgres:
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?required}
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8.4.0
    command:
      - redis-server
      - '--appendonly'
      - 'yes'
    volumes:
      - redis:/data
    restart: always
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5

  inngest:
    command:
      - inngest
      - start
      - '--dir'
      - '/app'
      - '--sdk-url'
      - 'http://host.docker.internal:4173/api/inngest'
    extra_hosts:
      - host.docker.internal:host-gateway
    environment:
      INNGEST_REDIS_URI: redis://redis:6379
    volumes:
      - inngest:/app
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--spider', 'http://localhost:8288/health']
      interval: 10s
      timeout: 5s
      retries: 3

  o2:
    environment:
      ZO_ROOT_USER_EMAIL: ${ZO_ROOT_USER_EMAIL:?required}
      ZO_ROOT_USER_PASSWORD: ${ZO_ROOT_USER_PASSWORD:?required}
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--spider', 'http://localhost:5080/healthz']
      interval: 10s
      timeout: 5s
      retries: 3

  drizzle-gateway:
    image: ghcr.io/drizzle-team/gateway:1.2.0
    ports:
      - 4983:4983
    environment:
      PORT: 4983
      STORE_PATH: /app
      MASTERPASS: ${DRIZZLE_MASTERPASS:?required}
    volumes:
      - drizzle-gateway:/app
    restart: always

volumes:
  redis:
  inngest:
  drizzle-gateway:
