name: Code Quality

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ORIGIN: http://drap.dcs.upd.edu.ph
      PUBLIC_ORIGIN: http://drap.dcs.upd.edu.ph
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Install Dependencies
        run: pnpm install
      - name: Cache ESLint and Prettier Runs
        uses: actions/cache@v5
        with:
          path: |
            .eslintcache
            .prettiercache
          key: ${{ runner.os }}-lint-${{ hashFiles('pnpm-lock.yaml', 'eslint.config.js', '.prettierrc.json') }}
          restore-keys: |
            ${{ runner.os }}-lint-
      - name: Check Formatters
        run: pnpm fmt
      - name: Run All Lints in Parallel
        run: pnpm lint
      - name: Build Website
        run: pnpm build
