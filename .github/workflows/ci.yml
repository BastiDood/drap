name: Code Quality

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: main

jobs:
  build:
    env:
      POSTGRES_URL: 'postgres://example.com'
      GOOGLE_OAUTH_CLIENT_ID: 'id.google.com'
      GOOGLE_OAUTH_CLIENT_SECRET: 'secret.google.com'
      GOOGLE_OAUTH_REDIRECT_URI: 'https://drap.dcs.upd.edu.ph/auth/callback'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install `pnpm` via Corepack
        run: corepack enable
      - name: Get `pnpm` Store Directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      - uses: actions/cache@v3
        name: Setup `pnpm` Cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install Dependencies
        run: pnpm install
      - name: Check Formatters
        run: pnpm fmt
      - name: Check HTML
        run: pnpm lint:html
      - name: Check CSS
        run: pnpm lint:css
      - name: Synchronize SvelteKit
        run: pnpm sync
      - name: Check JavaScript
        run: pnpm lint:js
      - name: Check Svelte
        run: pnpm lint:svelte
      - name: Build Website
        run: pnpm build
