name: Code Quality

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: main

jobs:
  build:
    env:
      DATABASE_URL: 'postgres://example.com'
      GOOGLE_OAUTH_CLIENT_ID: 'id.google.com'
      GOOGLE_OAUTH_CLIENT_SECRET: 'secret.google.com'
      GOOGLE_OAUTH_REDIRECT_URI: 'https://drap.dcs.upd.edu.ph/auth/callback'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Install Dependencies
        run: pnpm install
      - name: Check Formatters
        run: pnpm fmt
      - name: Run All Lints in Parallel
        run: pnpm lint
      - name: Build Website
        run: pnpm build
